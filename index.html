<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>APA Checklist</title>

<style>
:root{
  --bg:#FFFFFF;
  --card:#FAF9F6;
  --border:#e3e3e3;
  --text:#222;
  --muted:#6a6a6a;
  --accent:#3f3f3f;
  --radius:14px;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.widget{
  width:100%;
  max-width:380px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:0 6px 18px rgba(0,0,0,0.05);
  overflow:hidden;
}

header{
  padding:14px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
}

h1{
  font-size:14px;
  margin:0;
  font-weight:600;
}

.pill{
  font-size:11px;
  color:var(--muted);
  background:#f1f1f1;
  border:1px solid var(--border);
  padding:5px 8px;
  border-radius:999px;
}

.progressWrap{
  padding:10px 14px 0 14px;
}

.progressText{
  font-size:11px;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

.bar{
  height:6px;
  background:#ececec;
  border-radius:999px;
  overflow:hidden;
}

.fill{
  height:100%;
  width:0%;
  background:var(--accent);
  transition:width .2s ease;
}

/* READY MESSAGE */
.readyBanner{
  margin:10px 14px 0 14px;
  padding:8px 10px;
  border-radius:10px;
  font-size:12px;
  text-align:center;
  background:#111;
  color:#fff;
  opacity:0;
  transform:translateY(-4px);
  transition:all .25s ease;
  pointer-events:none;
}

.readyBanner.show{
  opacity:1;
  transform:translateY(0);
}

/* Scroll hint */
.scrollHint{
  padding:8px 14px 0 14px;
  font-size:11px;
  color:var(--muted);
  text-align:center;
}

.tabs{
  display:flex;
  gap:6px;
  padding:10px 10px 0 10px;
  overflow-x:auto;
  scrollbar-width:thin;
}
.tabs::-webkit-scrollbar{ height:6px; }
.tabs::-webkit-scrollbar-thumb{
  background:#d7d7d7;
  border-radius:999px;
}

.tab{
  flex:0 0 auto;
  border:1px solid var(--border);
  background:#f7f7f7;
  color:var(--muted);
  font-size:11px;
  padding:6px 10px;
  border-radius:999px;
  cursor:pointer;
  white-space:nowrap;
}
.tab.active{
  background:#111;
  color:#fff;
  border-color:#111;
}

.panel{
  padding:12px;
}

.panelTitle{
  font-size:12px;
  font-weight:650;
  margin-bottom:8px;
  display:flex;
  justify-content:space-between;
}

.panelCount{
  font-size:11px;
  color:var(--muted);
}

.items{
  display:flex;
  flex-direction:column;
  gap:8px;
}

label.item{
  display:flex;
  align-items:flex-start;
  gap:8px;
  padding:8px;
  border-radius:10px;
  cursor:pointer;
}
label.item:hover{
  background:#f3f3f3;
}

input[type="checkbox"]{
  width:14px;
  height:14px;
  accent-color:#444;
  margin-top:2px;
}

.text{
  font-size:12px;
  line-height:1.3;
}
.checked .text{
  text-decoration:line-through;
  color:#9a9a9a;
}

footer{
  border-top:1px solid var(--border);
  padding:8px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  font-size:11px;
  border:1px solid var(--border);
  background:#fafafa;
  color:var(--muted);
  border-radius:10px;
  padding:6px 10px;
  cursor:pointer;
}
button:hover{color:#000;}
</style>
</head>

<body>
<div class="widget">
  <header>
    <h1>APA 7 Checklist</h1>
    <div class="pill" id="pill">0/0</div>
  </header>

  <div class="progressWrap">
    <div class="progressText">
      <span id="percent">0% complete</span>
      <span id="remaining">0 remaining</span>
    </div>
    <div class="bar"><div class="fill" id="fill"></div></div>
  </div>

  <div class="readyBanner" id="readyBanner">
    ðŸŽ‰ Ready to submit!
  </div>

  <div class="scrollHint">
    Scroll right to view sections â†’
  </div>

  <div class="tabs" id="tabs"></div>

  <div class="panel">
    <div class="panelTitle">
      <span id="panelTitle">â€”</span>
      <span class="panelCount" id="panelCount">0/0</span>
    </div>
    <div class="items" id="items"></div>
  </div>

  <footer>
    <button id="resetBtn">Reset</button>
  </footer>
</div>

<script>
const DATA = [
  { key:"format", label:"Formatting", items:[
    "A4, 2.54 cm margins",
    "Double-spaced, left-aligned",
    "Page numbers top right",
    "Approved font",
    "0.5 inch indents",
    "No running head"
  ]},
  { key:"title", label:"Title Page", items:[
    "Title bold + centred",
    "Name + university",
    "Instructor name",
    "Due date"
  ]},
  { key:"structure", label:"Headings", items:[
    "APA heading levels correct",
    "No 'Introduction' heading",
    "Paragraphs linked to question"
  ]},
  { key:"citations", label:"In-Text", items:[
    "All claims cited",
    "Quotes include page numbers",
    "Correct et al.",
    "All refs cited in text"
  ]},
  { key:"refs", label:"References", items:[
    "'References' bold + centred",
    "Alphabetical order",
    "Hanging indents",
    "Double-spaced",
    "DOI/URL included",
    "Journal + volume italicised"
  ]},
  { key:"stats", label:"Stats", items:[
    "p, M, SD, t, F italicised",
    "Variables consistent",
    "Ethics mentioned"
  ]}
];

const STORAGE="apa_tabs_state_v3";
const STORAGE_TAB="apa_tabs_active_v3";

const readyBanner=document.getElementById("readyBanner");
const tabsEl=document.getElementById("tabs");
const itemsEl=document.getElementById("items");
const panelTitle=document.getElementById("panelTitle");
const panelCount=document.getElementById("panelCount");
const fill=document.getElementById("fill");
const pill=document.getElementById("pill");
const percent=document.getElementById("percent");
const remaining=document.getElementById("remaining");
const resetBtn=document.getElementById("resetBtn");

function load(){return JSON.parse(localStorage.getItem(STORAGE)||"{}");}
function save(s){localStorage.setItem(STORAGE,JSON.stringify(s));}
function loadTab(){return localStorage.getItem(STORAGE_TAB)||DATA[0].key;}
function saveTab(k){localStorage.setItem(STORAGE_TAB,k);}

let active=loadTab();

function totals(state){
  let total=0,done=0;
  DATA.forEach(g=>{
    g.items.forEach((_,i)=>{
      total++;
      if(state[`${g.key}:${i}`]) done++;
    });
  });
  return {total,done,remaining:total-done};
}

function groupTotals(state,key){
  const g=DATA.find(d=>d.key===key);
  let done=0;
  g.items.forEach((_,i)=>{if(state[`${key}:${i}`]) done++;});
  return {total:g.items.length,done};
}

function render(){
  const state=load();

  tabsEl.innerHTML="";
  DATA.forEach(g=>{
    const btn=document.createElement("button");
    btn.className="tab"+(g.key===active?" active":"");
    const gt=groupTotals(state,g.key);
    btn.textContent=`${g.label} ${gt.done}/${gt.total}`;
    btn.onclick=()=>{active=g.key;saveTab(active);render();};
    tabsEl.appendChild(btn);
  });

  const group=DATA.find(d=>d.key===active);
  const gt=groupTotals(state,active);

  panelTitle.textContent=group.label;
  panelCount.textContent=`${gt.done}/${gt.total}`;
  itemsEl.innerHTML="";

  group.items.forEach((text,i)=>{
    const id=`${active}:${i}`;
    const label=document.createElement("label");
    label.className="item";
    if(state[id]) label.classList.add("checked");

    const cb=document.createElement("input");
    cb.type="checkbox";
    cb.checked=!!state[id];
    cb.onchange=()=>{
      const s=load();
      s[id]=cb.checked;
      save(s);
      render();
    };

    const div=document.createElement("div");
    div.className="text";
    div.textContent=text;

    label.appendChild(cb);
    label.appendChild(div);
    itemsEl.appendChild(label);
  });

  const t=totals(state);
  const pct=t.total?Math.round((t.done/t.total)*100):0;
  fill.style.width=pct+"%";
  pill.textContent=`${t.done}/${t.total}`;
  percent.textContent=`${pct}% complete`;
  remaining.textContent=`${t.remaining} remaining`;

  // READY MESSAGE LOGIC
  if(t.total>0 && t.done===t.total){
    readyBanner.classList.add("show");
  } else {
    readyBanner.classList.remove("show");
  }
}

resetBtn.onclick=()=>{localStorage.removeItem(STORAGE);render();};

render();
</script>
</body>
</html>
